<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron d-flex flex-column align-items-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead p-2">A simple calendar app for scheduling your work day</p>
      <p id="currentDate" class="lead">
        <!--moment(today)-->
      </p>
      <div class="space p-3"></div>
      <div id="form" class="form mb-0">
        <input type="text" id="inputWakeUpTime" class="form-control" placeholder="Enter wake-up time">
        </input>
        <input type="text" id="inputBedTime" class="form-control" placeholder="Enter bedtime">
        </input>
      </div>
    </header>

    <main id="timeBlocks" class="container-fluid">
      <table class="table table-hover">
        <thead>
          <tr>
            <th class="col-2" scope="col">Time</th>
            <th class="col-8" scope="col">To-Do</th>
            <th class="col-2" scope="col">Edit Changes</th>
          </tr>
        </thead>

        <tbody id="planner" class="table-body">
        </tbody>

      </table>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.5/dayjs.min.js" integrity="sha512-Ot7ArUEhJDU0cwoBNNnWe487kjL5wAOsIYig8llY/l0P2TUFwgsAHVmrZMHsT8NGo+HwkjTJsNErS6QqIkBxDw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
